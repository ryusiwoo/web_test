<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>산행 앨범 댓글</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 관리자 로그인 버튼 -->
  <div id="adminLogin">
    <a href="#" onclick="adminLogin()">관리자 로그인</a>
  </div>

  

  <!-- 댓글 입력창 -->
  <h2>댓글</h2>
  <textarea id="message" placeholder="댓글 입력후 엔터" rows="3" cols="50"></textarea><br>
  
  <!-- 좋아요 버튼 -->
  <div style="margin-top: 20px;">
    <button id="likeButton">👍 좋아요 <span id="likeCount">0</span></button>
  </div>

  <!-- 댓글 목록 -->
  <div id="comments" style="margin-top: 20px;"></div>

  <!-- 더보기 버튼 -->
  <button id="toggleButton" onclick="toggleComments()" style="display:none;">더 보기</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- 사용자 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
