<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>댓글 게시판</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    input, textarea, button { display: block; width: 100%; margin-top: 10px; }
    .comment { border-bottom: 1px solid #ccc; padding: 10px 0; }
  </style>
</head>
<body>
  <h2>댓글 남기기</h2>

  <textarea id="message" placeholder="댓글을 입력하고 엔터키누르세요"></textarea>
  <button onclick="submitComment()">등록</button>

  <!-- 좋아요 버튼 추가 -->
  <button id="likeButton" onclick="incrementLike()">👍 <span id="likeCount">0</span></button>

  
  <h3>댓글 목록</h3>
  <div id="comments"></div>
  <button id="toggleButton" onclick="toggleComments()">더 보기</button>

  <!-- 관리자 로그인 버튼 -->
<div style="position: fixed; top: 10px; right: 10px;">
  <a href="#" onclick="adminLogin()" style="text-decoration:none; color:gray; font-size:0.9em;">관리자 로그인</a>
</div>


  <!-- 🔽 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script> <!-- ✅ 인증 SDK 추가 -->

  <!-- 🔽 내 JS 파일 -->
  <script src="script.js"></script>
</body>
</html>
